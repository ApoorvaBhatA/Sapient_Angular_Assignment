<label for="timer">Enter timer limit : </label>
<input id="timer" name="timer" type="text" [(ngModel)]="timerLimit">

<div class="btn-wrap">
    <button (click)="onClickOfStartPauseButton()" [disabled]="!timerLimit" class="start-btn">Start/Pause</button>
    <button (click)="onClickOfResetButton()" [disabled]="!timerLimit" class="pause-btn">Reset</button>
</div>


<div *ngFor="let time of pausedTime">paused at {{time}}</div>
